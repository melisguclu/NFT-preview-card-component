<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="sytles.css" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">


      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="equilibrium">
      </div>


      <div class="content">

        <div class="title">
          <h1>Equilibrium #3429</h1>
        </div>

        <div class="text">
          <p class="info">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="numbers">

          <div class="left">
            <img src="./images/icon-ethereum.svg" alt="ethereum" class="icon">
            <p class="eth"> 0.041 ETH</p>
          </div>

          <div class="right">
            <img src="./images/icon-clock.svg" alt="clock" class="clock">
            <p class="days">3 days left</p>
          </div>

        </div>


        <hr>


        <div class="creation">
          <div class="avatarimage"> <img src="./images/image-avatar.png" alt="image-avatar" class="avatar"></div>
          <div class="creatordiv"><p class="creator">Creation of<span> Jules Wyvern</span></p></div>

         

          
        </div>

      </div>
      
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="att">Frontend Mentor </a>. 
    Coded by <a href="https://github.com/melisguclu" target="_blank" class="att">Melis Guclu</a>.
  </div>
</body>
</html>
